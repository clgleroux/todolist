{% extends "tasks/skeleton.html" %}

{% block tasks %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="button" value="Submit">
</form>

<ul>
    {% for task in tasks %}
    <li>{{ task.get_status_display }} - {{ task.description }}</li>
    {% endfor %}
</ul>
{% endblock %}
