{% extends "tasks/skeleton.html" %}
{% load tasks_tags i18n static %}

{% block tasks %}
<div class="row">
  <div class="small-12 flex-center columns">
      <div id="page">
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action=".">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{{ form.password }}</td>
      </tr>
    </table>

    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{% url 'tasks:home' %}" />
    </form>

<a href="/register" class="color-a">Create account</a>
<!-- Hover #1 -->
<div class="box-1">
  <div class="btn btn-one">
    <span>Login</span>
  </div>
</div>
  </div>

</div>
</div>
{% endblock %}
