{% load i18n static sass_tags compress %}
<!DOCTYPE html>

<html>

<head>
	<title>{% block title %}TodoList{% endblock %}</title>
	{% compress css %}
	<link href="{% sass_src 'tasks/scss/main.scss' %}" rel="stylesheet" type="text/css" />
	{% endcompress %}
	<meta HTTP-EQUIV="CACHE-CONTROL" content="no-Cache">

</head>

<body>

	<header>
        <h1>TodoList</h1>
	</header>

    <div>
        {% block tasks %}{% endblock %}
    </div>


	<footer>
		<h6>{% block footer %}"© 2018, Made With ❤ By Clement  All rights reserved."{% endblock %}</h6>
	</footer>
{% block 'js' %}{% endblock %}
</body>

</html>
